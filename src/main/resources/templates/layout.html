<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>spring security</title>
    <!--使用Semantics CDN-->
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body style="min-width: 600px;">
<div style="width: 70%;margin: 20px auto;">

    <div class="ui secondary  menu">
        <a class="item" href="/"><h2>首页</h2></a>
        <div class="right menu">
            <div sec:authorize="!isAuthenticated()">
                <!--未登录显示-->
                <a href="/toLogin" class="ui item"><h3>登陆</h3></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <!--登陆后显示-->
                <a class="ui item"><h3>账号 <span sec:authentication="name"></span></h3></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <!--登陆后显示-->
                <a href="/logout" class="ui item"><h3>注销</h3></a>
            </div>
        </div>
    </div>
    <div th:include="::content" style="margin-bottom: 30px;">
    </div>
    floor 底部
</div>
</body>
</html>
